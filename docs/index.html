<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group 35</title>
</head>
<body>
    <header id= "header">
        <h1>Task Manager</h1>
        </header>
            
    
    <!-- Main container -->
    <div id="content">
        <!-- Box on left -->
        <div id="box1">
            <div id= "task-header"><h2 id="tasktxt">Task</h2></div>
            
     <!--Get input Members-->
        <form onsubmit="createTask()">
            <input id="task-input" class="usertxt" type="text" maxlength="18" placeholder="Add new task">
            <input type="submit" value="Submit">

            <div id="task-output">
            </div>
            <input id="clearTask" type="button" value="Clear Task">
        </form> 
            
    <!-- Output from task -->
        <div id="task-output" ></div>
        </div>
        <!--Box on right.-->
        <div id="box2">
            <div id= "memberheader"><h2 id="memberstxt">Members</h2></div>
        <form onsubmit="createMember()">
            <input id="member-input" class="usertxt" type="text" maxlength="18" placeholder="Add new member">
            <input type="submit" value="Submit"> 
            <div id="member-output"></div>
        <div id="member-list"></div>
        </form>
        <input id="clearMember" type="button" value="Clear Members">
        </div>
    </div>
</body>
