<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group 35</title>
</head>
<body>
    <header id= "header">
        </header>
            
    
    <!-- Main container -->
    <div id="content">
        <!-- Box on left -->
        <div id="box1">
            <div id= "task-header"><h2 id="tasktxt">Task</h2></div>
            
     <!--Get input Members-->
        <form onsubmit="createTask()">
            <input id="task-input" class="usertxt" type="text" maxlength="15" placeholder="Add new task">
            <input class="submit-btn" type="submit" value="Submit">
                <!-- Output from task -->
            <div id="task-output" class="output"></div>
        </form> 
        <input id="clearTask" class="clear" type="button" value="Clear Task">
        </div>
        <!--Box on right.-->
        <div id="box2">
            <div id= "member-header"><h2 id="memberstxt">Members</h2></div>
            <form onsubmit="createMember()">
                <input id="member-input" class="usertxt" type="text" maxlength="15" placeholder="Add new member">
                <input class="submit-btn" type="submit" value="Submit"> 
                <div id="member-output" class="output"></div>
            <div id="member-list"></div>
            </form>
            <input id="clearMember" class="clear" type="button" value="Clear Members">
        </div>
    </div>
</body>

</html>
